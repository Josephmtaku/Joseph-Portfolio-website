        /* ======= EXISTING STYLES (same as your page) ======= */
        body, html {
            height: 100%;

        h1 {

        .nav {
            display: flex;

        .nav-item {
            color: #333;
            background-color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: #00AEFF;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;

        }

        /* ======= FOOTER STAY AT BOTTOM FIX ======= */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* full height of viewport */
        }

        main {
            flex: 1; /* push footer down */
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        /* ======= Contact card (minimal, matches your style) ======= */

            align-items: center;
            justify-content: center;
            padding: 60px 0;
        }
        .contact-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            padding: 32px 28px;
            max-width: 640px;
            width: 100%;
            text-align: center;
        }
        .contact-card h1 {
            margin: 0 0 10px;
        }
        .contact-card p {
            margin: 0 0 24px;
            color: #555;
        }
        .contact-list {
            display: grid;
            gap: 14px;
            font-size: 18px;
        }
        .contact-list a {
            color: #00AEFF;
            text-decoration: none;
            font-weight: 600;
        }
        .contact-list a:hover {
            text-decoration: underline;
        }
    </style>
